<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<link rel="stylesheet" type="text/css" media="screen"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css" />

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script>
    $(document).ready(function () {
        $('#datetimepicker1').datetimepicker();
        $('#datetimepicker2').datetimepicker();

        $("#hfSubmit").click(function () {

            var vin = $('#vinV').val();
            var signalName = $('#signalName').val();
            var stDate = $('#stDate').val();
            var enddate = $('#endDate').val();
            console.log(vin, signalName, stDate, enddate)
            $.get("https://jsonplaceholder.typicode.com/todos", function (result) {

                $('#table3').DataTable({
                    data: result,
                    columns: [
                        { data: "userId" },
                        { data: "id" },
                        { data: "title" },
                        { data: "completed" }

                    ]
                });
            });
        });
    });
</script>



<body>
    <center>
        <h1>High Fidelity Data Extract</h1>


        <form id="hfForm">
            <div id="search">
                <div class="form-group" <div class="input-group-prepend">
                    <span class="input-group-text" id="vin">VIN</span>
                </div>
                <input type="text" id="vinV" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Signal Name</span>
                </div>
                <input type="text" class="form-control" id="signalName" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="container">
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">StartDate</span>
                            </div>
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" id="" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">EndDate</span>
                            </div>
                            <div class='input-group date' id='datetimepicker2'>
                                <input type='text' class="form-control" id="endDate" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="hfSubmit">Submit</button>
            </div>
            <br>
            <br>
            <br>
            <table id="table3">
                <thead>
                    <tr>
                        <th>userId</th>
                        <th>id</th>
                        <th>title</th>
                        <th>completed</th>
                    </tr>
                </thead>
            </table>
</body>

</html>
